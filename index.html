<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-option">
            <h2>Basic</h2>
            <p>$10/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="pricing-option">
            <h2>Standard</h2>
            <p>$20/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="pricing-option">
            <h2>Premium</h2>
            <p>$30/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Select</button>
        </div>
    </div>
</body>
</html>
